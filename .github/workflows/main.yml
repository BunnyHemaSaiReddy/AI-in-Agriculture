services:
  - type: web
    name: flask-app
    env: python
    buildCommand: 
      - pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_AUTH_PLUGIN
        sync: false
      - key: API_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        sync: false
    autoDeploy: true
